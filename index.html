<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  <title>CodePen - Animated-Menu-Indicator</title>
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list active" data-color="#f53b57">
        <a href="#">
          <span class="icon">
            <i class="fa fa-home" aria-hidden="true"> </i>
          </span>
          <span class="title">Home</span>
        </a>
      </li>

      <li class="list" data-color="#3c40c6">
        <a href="#">
          <span class="icon"><i class="fa fa-user" aria-hidden="true"></i>
          </span>
          <span class="title">Profile</span>
        </a>
      </li>

      <li class="list" data-color="#05c46b">
        <a href="#">
          <span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
          <span class="title">Message</span>
        </a>
      </li>

      <li class="list" data-color="#0fbcf9">
        <a href="#">
          <span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
          <span class="title">Help</span>
        </a>
      </li>

      <li class="list" data-color="#ffa801">
        <a href="#">
          <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
          <span class="title">Setting</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>


  <script  src="./script.js"></script>

</body>
</html>
